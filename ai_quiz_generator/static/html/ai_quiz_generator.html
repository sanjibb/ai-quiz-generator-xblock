{% load i18n %}

<div class="ai_quiz_generator_block">
  <h3 class="xblock-title">{{ title }}</h3>
  <div class="ai_quiz_wrapper">
    
    <!-- Input Area -->
    <div class="input-area">
      <h5 class="container-text-title">{% trans 'Enter a topic to generate a quiz question:' %}</h5>
      <textarea class="field question-input" id="quiz-topic" placeholder="{% trans 'e.g. Newtonâ€™s Second Law, Photosynthesis, Pythagorean Theorem...' %}">{{ topic }}</textarea>

      <div class="message message--hide">
        <p class="message__title"></p>
      </div>

      <button class="btn btn-generate">{% trans 'Generate Quiz' %}</button>
    </div>

    <!-- Output Area -->
    <div class="quiz-output-container">
      <h5 class="container-text-title">{% trans 'Generated Quiz:' %}</h5>
      <div class="quiz-output" id="quiz-output">
        {{ generated_quiz }}
      </div>
    </div>
  </div>
</div>
